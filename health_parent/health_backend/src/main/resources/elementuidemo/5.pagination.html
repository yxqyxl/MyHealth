<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <script src="./js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css"/>
    <!-- 引入组件库 -->
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="app">
        <!--
          current-change：内置的事件，当前页码改变时会触发，可以获取到改变之后的页码
        -->
        <el-pagination
                @current-change="handleCurrentChange" current-page="5"
                page-size="10"
                layout="total, prev,pager,next,jumper"
                :total="305">
        </el-pagination>
    </div>
    <script>
        new Vue({
            el:"#app",
            methods: {
                handleCurrentChange(page) {
                    alert(page);
                }
            }
        })
    </script>
</body>
</html>
